<div class="page-header-wrapper">
	<div class="page-header">
		<h1>{{ page.name }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
  	</div>
		{% if page.name != page.title %}<h2>{{ page.title }}</h2>{% endif %}
</div>

<div class="row">
  <div class="span12">
    {{ content }}
  </div>
</div>
